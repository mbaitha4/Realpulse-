<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RealPulse</title>

<style>
:root{
--primary:#E4405F;
--bg:#f4f6f9;
--card:#ffffff;
--text:#222;
}
[data-theme="dark"]{
--bg:#121212;
--card:#1e1e1e;
--text:#e0e0e0;
}
body{
margin:0;
font-family:system-ui;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

header{
position:fixed;
top:0;
width:100%;
background:var(--card);
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 3px 15px rgba(0,0,0,.08);
z-index:1000;
}

.logo{
font-weight:900;
font-size:22px;
color:var(--primary);
}

.lang-btn{
padding:6px 14px;
border:none;
border-radius:20px;
font-weight:600;
cursor:pointer;
background:var(--primary);
color:#fff;
margin-right:10px; /* slightly left from extreme right */
}

.cat-bar{
margin-top:70px;
display:flex;
overflow-x:auto;
padding:10px;
gap:8px;
}

.cat-btn{
padding:7px 15px;
border:none;
border-radius:20px;
background:#ddd;
font-weight:600;
cursor:pointer;
}

.cat-btn.active{
background:var(--primary);
color:#fff;
}

.ticker{
background:#000;
color:#fff;
padding:8px;
white-space:nowrap;
overflow:hidden;
}

.ticker span{
display:inline-block;
padding-left:100%;
animation:scroll 25s linear infinite;
}

@keyframes scroll{
0%{transform:translateX(0)}
100%{transform:translateX(-100%)}
}

#feed{
max-width:650px;
margin:auto;
padding:15px;
padding-bottom:90px;
}

.card{
background:var(--card);
border-radius:16px;
overflow:hidden;
margin-bottom:20px;
box-shadow:0 5px 20px rgba(0,0,0,.08);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.info{
padding:15px;
}

.title{
font-weight:700;
font-size:18px;
margin-bottom:8px;
}

.desc{
font-size:14px;
margin-bottom:8px;
}

.date{
font-size:12px;
color:#888;
margin-bottom:10px;
}

.read-btn{
display:inline-block;
padding:8px 15px;
background:var(--primary);
color:#fff;
border-radius:8px;
text-decoration:none;
font-size:13px;
font-weight:600;
}

footer{
position:fixed;
bottom:0;
width:100%;
background:var(--card);
display:flex;
justify-content:space-around;
padding:10px;
border-top:1px solid #ddd;
}

.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
align-items:center;
justify-content:center;
z-index:2000;
}

.modal-content{
background:#fff;
width:90%;
max-width:500px;
max-height:90vh;
overflow-y:auto;
padding:20px;
border-radius:15px;
}

.modal-content input,
.modal-content textarea,
.modal-content select{
width:100%;
margin-bottom:10px;
padding:10px;
border-radius:8px;
border:1px solid #ccc;
}

.modal-content button{
padding:10px;
border:none;
border-radius:8px;
background:var(--primary);
color:#fff;
font-weight:600;
cursor:pointer;
margin-bottom:6px;
}

.manage-item{
display:flex;
justify-content:space-between;
align-items:center;
background:#eee;
padding:8px;
margin-bottom:6px;
border-radius:8px;
}
</style>
</head>

<body>

<header>
<div class="logo">RealPulse</div>
<button class="lang-btn" onclick="toggleLang()">
English / ‡§π‡§ø‡§Ç‡§¶‡•Ä
</button>
</header>

<div class="ticker">
<span id="breakingNews">Loading breaking news...</span>
</div>

<div class="cat-bar" id="catBar"></div>
<div id="feed"></div>

<footer>
<button onclick="location.reload()">üè†</button>
<button onclick="openLogin()">‚úçÔ∏è</button>
</footer>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Editor Login</h3>
<input id="editorUser" placeholder="Username">
<input id="editorPass" type="password" placeholder="Password">
<button onclick="editorLogin()">Login</button>
<button onclick="closeLogin()">Close</button>
</div>
</div>

<!-- EDITOR DASHBOARD -->
<div class="modal" id="editorModal">
<div class="modal-content">
<h3>Editor Dashboard</h3>

<input id="titleInput" placeholder="Title">
<textarea id="descInput" rows="4" placeholder="Content"></textarea>

<input type="file" id="imageFile" accept="image/*" onchange="handleImageUpload(event)">
<img id="previewImg" style="width:100%;display:none;border-radius:10px;margin-bottom:10px;">

<select id="catInput"></select>

<button onclick="publishArticle()">Publish</button>

<hr>

<h4>Manage Articles</h4>
<div id="manageList"></div>

<button onclick="closeEditor()">Close</button>
</div>
</div>

<script>
let state={page:1,category:"general",lang:"en",loading:false,finished:false};
let uploadedImage=null;

const EDITOR_USERNAME="editor";
const EDITOR_PASSWORD="Realpulse123";

const categories=[
{id:"general",en:"General",hi:"‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø"},
{id:"nation",en:"Nation",hi:"‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø"},
{id:"business",en:"Business",hi:"‡§µ‡•ç‡§Ø‡§æ‡§™‡§æ‡§∞"},
{id:"technology",en:"Technology",hi:"‡§§‡§ï‡§®‡•Ä‡§ï"},
{id:"sports",en:"Sports",hi:"‡§ñ‡•á‡§≤"},
{id:"miscellaneous",en:"Miscellaneous",hi:"‡§µ‡§ø‡§µ‡§ø‡§ß"}
];

function renderCategories(){
document.getElementById("catBar").innerHTML=
categories.map(c=>`
<button class="cat-btn ${state.category===c.id?"active":""}"
onclick="setCategory('${c.id}')">
${state.lang==="en"?c.en:c.hi}
</button>`).join("");

document.getElementById("catInput").innerHTML=
categories.map(c=>`
<option value="${c.id}">
${state.lang==="en"?c.en:c.hi}
</option>`).join("");
}

function toggleLang(){
state.lang=state.lang==="en"?"hi":"en";
reset();
renderCategories();
fetchNews();
}

function setCategory(cat){
state.category=cat;
reset();
renderCategories();
fetchNews();
}

function reset(){
state.page=1;
state.finished=false;
document.getElementById("feed").innerHTML="";
}

async function fetchNews(){
if(state.loading||state.finished)return;
state.loading=true;

const res=await fetch(`/api/news?page=${state.page}&category=${state.category}&lang=${state.lang}`);
const data=await res.json();

if(data.articles?.length){
render(data.articles);
state.page++;
}else{
state.finished=true;
}
state.loading=false;
}

function render(articles){
const feed=document.getElementById("feed");
articles.forEach(a=>{
feed.innerHTML+=`
<div class="card">
<img src="${a.image||'https://picsum.photos/600/300'}">
<div class="info">
<div class="title">${a.title}</div>
<div class="desc">${(a.description||"").substring(0,150)}...</div>
<div class="date">${new Date(a.createdAt||a.publishedAt).toLocaleDateString()}</div>
<a href="${a.url||'#'}" target="_blank" class="read-btn">
${state.lang==="en"?"Read More":"‡§™‡•Ç‡§∞‡§æ ‡§™‡§¢‡§º‡•á‡§Ç"}
</a>
</div>
</div>`;
});
}

/* Breaking ticker auto refresh */
async function loadBreaking(){
const res=await fetch(`/api/news?page=1&category=general&lang=${state.lang}`);
const data=await res.json();
if(data.articles?.length){
document.getElementById("breakingNews").innerText=
data.articles.slice(0,5).map(a=>a.title).join(" ‚Ä¢ ");
}
}
setInterval(loadBreaking,120000); // 2 min
loadBreaking();

/* Editor */
function openLogin(){document.getElementById("loginModal").style.display="flex";}
function closeLogin(){document.getElementById("loginModal").style.display="none";}
function openEditor(){
document.getElementById("editorModal").style.display="flex";
loadManageList();
}
function closeEditor(){document.getElementById("editorModal").style.display="none";}

function editorLogin(){
const u=document.getElementById("editorUser").value;
const p=document.getElementById("editorPass").value;

if(u===EDITOR_USERNAME && p===EDITOR_PASSWORD){
closeLogin();
openEditor();
}else{
alert("Invalid credentials");
}
}

function handleImageUpload(event){
const file=event.target.files[0];
if(!file)return;
const reader=new FileReader();
reader.onload=e=>{
uploadedImage=e.target.result;
document.getElementById("previewImg").src=uploadedImage;
document.getElementById("previewImg").style.display="block";
};
reader.readAsDataURL(file);
}

async function publishArticle(){
if(!uploadedImage){alert("Upload image");return;}

await fetch("/api/editor-post",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
title:titleInput.value,
description:descInput.value,
image:uploadedImage,
category:catInput.value,
lang:state.lang
})
});
alert("Published");
uploadedImage=null;
previewImg.style.display="none";
loadManageList();
reset();
fetchNews();
}

async function loadManageList(){
const res=await fetch("/api/news?page=1&category="+state.category+"&lang="+state.lang);
const data=await res.json();
const list=document.getElementById("manageList");
list.innerHTML="";
(data.articles||[]).forEach(a=>{
list.innerHTML+=`
<div class="manage-item">
<span>${a.title.substring(0,20)}</span>
<div>
<button onclick="editArticle('${a._id}')">Edit</button>
<button onclick="deleteArticle('${a._id}')">Del</button>
</div>
</div>`;
});
}

async function deleteArticle(id){
await fetch("/api/editor-delete?id="+id,{method:"DELETE"});
loadManageList();
reset();
fetchNews();
}

function editArticle(id){
alert("Editing feature backend integration required");
}

renderCategories();
fetchNews();
</script>

</body>
</html>
