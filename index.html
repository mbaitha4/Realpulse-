<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RealPulse</title>

<style>
:root{
--primary:#E4405F;
--bg:#f4f6f9;
--card:#ffffff;
--text:#222;
}
[data-theme="dark"]{
--bg:#121212;
--card:#1e1e1e;
--text:#e0e0e0;
}
body{
margin:0;
font-family:system-ui;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}
header{
position:fixed;
top:0;
width:100%;
background:var(--card);
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 3px 15px rgba(0,0,0,.08);
z-index:1000;
}
.logo{
font-weight:900;
font-size:22px;
color:var(--primary);
}
.lang-toggle button{
margin-left:5px;
padding:6px 12px;
border:none;
border-radius:20px;
font-weight:600;
cursor:pointer;
}
.lang-toggle .active{
background:var(--primary);
color:#fff;
}
.cat-bar{
margin-top:70px;
display:flex;
overflow-x:auto;
padding:10px;
gap:8px;
}
.cat-btn{
padding:7px 15px;
border:none;
border-radius:20px;
background:#ddd;
font-weight:600;
cursor:pointer;
}
.cat-btn.active{
background:var(--primary);
color:#fff;
}
#feed{
max-width:650px;
margin:auto;
padding:15px;
padding-bottom:90px;
}
.card{
background:var(--card);
border-radius:16px;
overflow:hidden;
margin-bottom:20px;
box-shadow:0 5px 20px rgba(0,0,0,.08);
transition:.3s;
}
.card:hover{
transform:translateY(-5px);
box-shadow:0 10px 25px rgba(0,0,0,.12);
}
.card img{
width:100%;
height:220px;
object-fit:cover;
}
.info{
padding:15px;
}
.title{
font-weight:700;
font-size:18px;
margin-bottom:8px;
display:block;
color:var(--text);
}
.desc{
font-size:14px;
margin-bottom:8px;
color:#555;
}
.date{
font-size:12px;
color:#888;
margin-bottom:10px;
}
.read-btn{
display:inline-block;
padding:8px 15px;
background:var(--primary);
color:#fff;
border-radius:8px;
text-decoration:none;
font-size:13px;
font-weight:600;
}
.loader{
text-align:center;
padding:20px;
font-weight:600;
}
footer{
position:fixed;
bottom:0;
width:100%;
background:var(--card);
display:flex;
justify-content:space-around;
padding:10px;
border-top:1px solid #ddd;
z-index:1000;
}
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
align-items:center;
justify-content:center;
z-index:2000;
}
.modal-content{
background:#fff;
width:90%;
max-width:450px;
max-height:90vh;
overflow-y:auto;
padding:20px;
border-radius:15px;
box-sizing:border-box;
}
.modal-content input,
.modal-content textarea,
.modal-content select{
width:100%;
margin-bottom:10px;
padding:10px;
border-radius:8px;
border:1px solid #ccc;
box-sizing:border-box;
}
.modal-content button{
padding:10px;
border:none;
border-radius:8px;
background:var(--primary);
color:#fff;
font-weight:600;
cursor:pointer;
}
</style>
</head>

<body data-theme="light">

<header>
<div class="logo">RealPulse</div>
<div class="lang-toggle">
<button id="enBtn" class="active" onclick="setLang('en')">English</button>
<button id="hiBtn" onclick="setLang('hi')">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
<!-- <button onclick="toggleTheme()">üåô</button> -->
</div>
</header>

<div class="cat-bar" id="catBar"></div>
<div id="feed"></div>
<div id="loader" class="loader">Loading...</div>

<footer>
<button onclick="location.reload()">üè†</button>
<button onclick="openLogin()">‚úçÔ∏è</button>
<button onclick="toggleTheme()">üåì</button>
</footer>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Editor Login</h3>
<input id="editorUser" placeholder="Username">
<input id="editorPass" type="password" placeholder="Password">
<button onclick="editorLogin()">Login</button>
<button onclick="closeLogin()">Close</button>
</div>
</div>

<!-- EDITOR MODAL -->
<div class="modal" id="editorModal">
<div class="modal-content">
<h3>Post Article</h3>
<input id="titleInput" placeholder="Title">
<textarea id="descInput" rows="4" placeholder="Content"></textarea>

<input type="file" id="imageFile" accept="image/*" onchange="handleImageUpload(event)">
<img id="previewImg" style="width:100%;margin-bottom:10px;border-radius:10px;display:none;">

<select id="catInput"></select>

<button onclick="publishArticle()">Publish</button>
<button onclick="closeEditor()">Close</button>
</div>
</div>

<script>
let state={page:1,category:"general",lang:"en",loading:false,finished:false};
let uploadedImage=null;

const categories=[
{id:"general",en:"General",hi:"‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø"},
{id:"nation",en:"Nation",hi:"‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø"},
{id:"business",en:"Business",hi:"‡§µ‡•ç‡§Ø‡§æ‡§™‡§æ‡§∞"},
{id:"technology",en:"Technology",hi:"‡§§‡§ï‡§®‡•Ä‡§ï"},
{id:"sports",en:"Sports",hi:"‡§ñ‡•á‡§≤"},
{id:"miscellaneous",en:"Miscellaneous",hi:"‡§µ‡§ø‡§µ‡§ø‡§ß"}
];

function renderCategories(){
document.getElementById("catBar").innerHTML=
categories.map(c=>`
<button class="cat-btn ${state.category===c.id?"active":""}"
onclick="setCategory('${c.id}')">
${state.lang==="en"?c.en:c.hi}
</button>`).join("");

document.getElementById("catInput").innerHTML=
categories.map(c=>`
<option value="${c.id}">
${state.lang==="en"?c.en:c.hi}
</option>`).join("");
}

function setCategory(cat){
state.category=cat;
reset();
renderCategories();
fetchNews();
}

function setLang(l){
state.lang=l;
document.getElementById("enBtn").classList.toggle("active",l==="en");
document.getElementById("hiBtn").classList.toggle("active",l==="hi");
reset();
renderCategories();
fetchNews();
}

function reset(){
state.page=1;
state.finished=false;
document.getElementById("feed").innerHTML="";
document.getElementById("loader").innerText="Loading...";
}

function toggleTheme(){
document.body.setAttribute("data-theme",
document.body.getAttribute("data-theme")==="dark"?"light":"dark");
}

async function fetchNews(){
if(state.loading||state.finished)return;
state.loading=true;

const res=await fetch(`/api/news?page=${state.page}&category=${state.category}&lang=${state.lang}`);
const data=await res.json();

if(data.articles?.length){
render(data.articles);
state.page++;
}else{
state.finished=true;
document.getElementById("loader").innerText=
state.lang==="en"?"No more news":"‡§î‡§∞ ‡§∏‡§Æ‡§æ‡§ö‡§æ‡§∞ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç";
}
state.loading=false;
}

function render(articles){
const feed=document.getElementById("feed");
articles.forEach(a=>{
feed.innerHTML+=`
<div class="card">
<img src="${a.image||'https://picsum.photos/600/300'}">
<div class="info">
<div class="title">${a.title}</div>
<div class="desc">${(a.description||"").substring(0,150)}...</div>
<div class="date">${new Date(a.publishedAt||a.createdAt).toLocaleDateString()}</div>
<a href="${a.url||'#'}" target="_blank" class="read-btn">
${state.lang==="en"?"Read More":"‡§™‡•Ç‡§∞‡§æ ‡§™‡§¢‡§º‡•á‡§Ç"}
</a>
</div>
</div>`;
});
}

window.addEventListener("scroll",()=>{
if(window.innerHeight+window.scrollY>=document.body.offsetHeight-200){
fetchNews();
}
});

function handleImageUpload(event){
const file=event.target.files[0];
if(!file)return;
const reader=new FileReader();
reader.onload=function(e){
uploadedImage=e.target.result;
const preview=document.getElementById("previewImg");
preview.src=uploadedImage;
preview.style.display="block";
};
reader.readAsDataURL(file);
}

function openLogin(){document.getElementById("loginModal").style.display="flex";}
function closeLogin(){document.getElementById("loginModal").style.display="none";}
function openEditor(){document.getElementById("editorModal").style.display="flex";}
function closeEditor(){document.getElementById("editorModal").style.display="none";}

async function editorLogin(){
const username=document.getElementById("editorUser").value;
const password=document.getElementById("editorPass").value;

const res=await fetch("/api/editor-login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({username,password})
});
const data=await res.json();

if(data.success){
closeLogin();
openEditor();
}else{
alert("Invalid credentials");
}
}

async function publishArticle(){
if(!uploadedImage){
alert("Please upload image");
return;
}
const article={
title:document.getElementById("titleInput").value,
description:document.getElementById("descInput").value,
image:uploadedImage,
category:document.getElementById("catInput").value,
lang:state.lang
};

await fetch("/api/editor-post",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(article)
});

alert("Article Posted");
closeEditor();
reset();
fetchNews();
}

renderCategories();
fetchNews();
</script>

</body>
</html>
