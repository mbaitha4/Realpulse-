</head>

<body data-theme="light">

<header>
<div class="logo" id="appLogo">Shabadam</div>
<button class="lang-btn" onclick="toggleLang()">English / ‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
</header>

<div class="ticker">
<span id="breakingNews">Loading breaking news...</span>
</div>

<div class="cat-bar" id="catBar"></div>

<div id="feed"></div>
<div id="loader" style="text-align:center;padding:10px;">Loading...</div>

<footer>
<button onclick="location.reload()">üè†</button>
<button onclick="toggleTheme()">üåô</button>
</footer>
<script>
let state={page:1,category:"general",lang:"en",loading:false,finished:false};
let uploadedImage=null;

const EDITOR_USERNAME="editor";
const EDITOR_PASSWORD="Realpulse123";

const categories=[
{id:"general",en:"General",hi:"‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø"},
{id:"nation",en:"UP & Bihar",hi:"‡§Ø‡•Ç‡§™‡•Ä & ‡§¨‡§ø‡§π‡§æ‡§∞"},
{id:"business",en:"Business",hi:"‡§µ‡•ç‡§Ø‡§æ‡§™‡§æ‡§∞"},
{id:"technology",en:"Tech/AI",hi:"‡§§‡§ï‡§®‡•Ä‡§ï"},
{id:"sports",en:"Sports",hi:"‡§ñ‡•á‡§≤"},
{id:"miscellaneous",en:"Miscellaneous",hi:"‡§µ‡§ø‡§µ‡§ø‡§ß"}
];

function renderCategories(){
document.getElementById("catBar").innerHTML=
categories.map(c=>`
<button class="cat-btn ${state.category===c.id?"active":""}"
onclick="setCategory('${c.id}')">
${state.lang==="en"?c.en:c.hi}
</button>`).join("");
}

function toggleLang(){
state.lang=state.lang==="en"?"hi":"en";
document.getElementById("appLogo").innerText=
state.lang==="en"?"Shabadam":"‡§∂‡§¨‡•ç‡§¶‡§Æ‡•ç";
reset();
renderCategories();
fetchNews();
loadBreaking();
}

function setCategory(cat){
state.category=cat;
reset();
renderCategories();
fetchNews();
}

function reset(){
state.page=1;
state.finished=false;
document.getElementById("feed").innerHTML="";
}

/* 60 WORD SUMMARY */
function summarizeText(text){
let words=(text||"").split(" ");
return words.slice(0,60).join(" ")+"...";
}

/* TIME AGO FORMAT */
function timeAgo(date){
const seconds=Math.floor((new Date()-new Date(date))/1000);
let interval=Math.floor(seconds/3600);
if(interval>=1) return interval+" hr"+(interval>1?"s":"")+" ago";
interval=Math.floor(seconds/60);
if(interval>=1) return interval+" min"+(interval>1?"s":"")+" ago";
return "Just now";
}

async function fetchNews(){
if(state.loading||state.finished)return;
state.loading=true;
document.getElementById("spinner").style.display="block";

try{
const res=await fetch(`/api/news?page=${state.page}&category=${state.category}&lang=${state.lang}`);
const data=await res.json();

if(data.articles && data.articles.length>0){
render(data.articles);
state.page++;
}else{
state.finished=true;
}
}catch(e){}

document.getElementById("spinner").style.display="none";
state.loading=false;
}

function render(articles){
const feed=document.getElementById("feed");
articles.forEach(a=>{
feed.innerHTML+=`
<div class="card">
<img src="${a.image||'https://picsum.photos/600/300'}">
<div class="info">
<div class="title">
<a href="${a.url||'#'}" target="_blank" style="text-decoration:none;color:inherit;">
${a.title}
</a>
</div>
<div class="desc">${summarizeText(a.description)}</div>
<div class="date">${timeAgo(a.createdAt||a.publishedAt)}</div>
<a href="${a.url||'#'}" target="_blank" class="read-btn">
${state.lang==="en"?"Read More":"‡§™‡•Ç‡§∞‡§æ ‡§™‡§¢‡§º‡•á‡§Ç"}
</a>
<button class="share-btn"
onclick="shareNews('${a.title}','${a.url||location.href}')">
Share
</button>
</div>
</div>`;
});
}

/* FIXED INFINITE SCROLL */
window.addEventListener("scroll",()=>{
if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 200){
fetchNews();
}
});

/* SHARE */
function shareNews(title,url){
if(navigator.share){
navigator.share({title,url});
}else{
window.open(`https://wa.me/?text=${encodeURIComponent(title+" "+url)}`,'_blank');
}
}

/* BREAKING */
async function loadBreaking(){
try{
const res=await fetch(`/api/news?page=1&category=general&lang=${state.lang}`);
const data=await res.json();
if(data.articles?.length){
document.getElementById("breakingNews").innerText=
data.articles.slice(0,5).map(a=>a.title).join(" ‚Ä¢ ");
}
}catch(e){}
}
setInterval(loadBreaking,120000);

function toggleTheme(){
document.body.setAttribute("data-theme",
document.body.getAttribute("data-theme")==="dark"?"light":"dark");
}

/* EDITOR */
function openLogin(){loginModal.style.display="flex";}
function closeLogin(){loginModal.style.display="none";}
function openEditor(){editorModal.style.display="flex";loadManageList();}
function closeEditor(){editorModal.style.display="none";}

function editorLogin(){
if(editorUser.value===EDITOR_USERNAME && editorPass.value===EDITOR_PASSWORD){
closeLogin();openEditor();
}else alert("Invalid credentials");
}

function handleImageUpload(event){
const file=event.target.files[0];
const reader=new FileReader();
reader.onload=e=>{
uploadedImage=e.target.result;
previewImg.src=uploadedImage;
previewImg.style.display="block";
};
reader.readAsDataURL(file);
}

async function publishArticle(){
if(!uploadedImage){alert("Upload image");return;}
await fetch("/api/editor-post",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
title:titleInput.value,
description:descInput.value,
image:uploadedImage,
category:catInput.value,
lang:state.lang
})
});
alert("Published");
loadManageList();
reset();
fetchNews();
}

async function loadManageList(){
const res=await fetch(`/api/news?page=1`);
const data=await res.json();
manageList.innerHTML="";
(data.articles||[]).forEach(a=>{
manageList.innerHTML+=`
<div class="manage-item">
<span>${a.title.substring(0,20)}</span>
<button onclick="deleteArticle('${a._id}')">Del</button>
</div>`;
});
}

async function deleteArticle(id){
await fetch("/api/editor-delete?id="+id,{method:"DELETE"});
loadManageList();
reset();
fetchNews();
}

/* INSTALL BUTTON FIX */
let deferredPrompt;
const installBtn=document.createElement("button");
installBtn.innerText="üì≤ Install App";
installBtn.style.position="fixed";
installBtn.style.bottom="80px";
installBtn.style.right="20px";
installBtn.style.padding="10px 15px";
installBtn.style.borderRadius="30px";
installBtn.style.background="#E4405F";
installBtn.style.color="#fff";
installBtn.style.border="none";
installBtn.style.display="none";
document.body.appendChild(installBtn);

window.addEventListener('beforeinstallprompt',(e)=>{
e.preventDefault();
deferredPrompt=e;
installBtn.style.display="block";
});
installBtn.addEventListener("click",()=>{
deferredPrompt.prompt();
});

renderCategories();
fetchNews();
loadBreaking();
</script>
</body>
