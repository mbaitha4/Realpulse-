<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Shabadam - UP & Bihar News</title>

<meta name="description" content="Latest Breaking News from Uttar Pradesh & Bihar in Hindi and English.">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="max-image-preview:large">
<link rel="canonical" href="https://shabadam.com/">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#E4405F">

<style>
:root{
--primary:#E4405F;
--bg:#f4f6f9;
--card:#ffffff;
--text:#222;
}
[data-theme="dark"]{
--bg:#121212;
--card:#1e1e1e;
--text:#e0e0e0;
}
*{box-sizing:border-box;}
body{
margin:0;
font-family:system-ui;
background:var(--bg);
color:var(--text);
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
background:var(--card);
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 3px 10px rgba(0,0,0,.1);
z-index:1000;
}
.logo{
font-weight:900;
font-size:22px;
color:var(--primary);
}
.lang-btn{
padding:6px 14px;
border:none;
border-radius:20px;
background:var(--primary);
color:#fff;
cursor:pointer;
}

/* TICKER */
.ticker{
margin-top:70px;
background:#000;
color:#fff;
padding:8px;
overflow:hidden;
white-space:nowrap;
font-size:14px;
}
.ticker span{
display:inline-block;
padding-left:100%;
animation:scroll 25s linear infinite;
}
@keyframes scroll{
0%{transform:translateX(0)}
100%{transform:translateX(-100%)}
}

/* CATEGORY */
.cat-bar{
display:flex;
overflow-x:auto;
padding:10px;
gap:8px;
background:var(--card);
}
.cat-btn{
padding:7px 15px;
border:none;
border-radius:20px;
background:#ddd;
cursor:pointer;
font-weight:600;
white-space:nowrap;
}
.cat-btn.active{
background:var(--primary);
color:#fff;
}

/* NEWS */
#feed{
max-width:700px;
margin:auto;
padding:15px;
padding-bottom:120px;
}
.card{
background:var(--card);
border-radius:16px;
overflow:hidden;
margin-bottom:20px;
box-shadow:0 4px 15px rgba(0,0,0,.08);
}
.card img{
width:100%;
height:220px;
object-fit:cover;
}
.info{padding:15px;}
.title{
font-weight:700;
font-size:18px;
margin-bottom:8px;
line-height:1.4;
}
.desc{
font-size:14px;
margin-bottom:10px;
line-height:1.5;
}
.date{
font-size:12px;
color:#888;
margin-bottom:10px;
}
.read-btn{
display:inline-block;
padding:8px 15px;
background:var(--primary);
color:#fff;
border-radius:8px;
text-decoration:none;
font-size:13px;
}
.share-btn{
margin-left:8px;
padding:8px 12px;
border:none;
border-radius:8px;
background:#25D366;
color:#fff;
cursor:pointer;
}

/* FOOTER */
footer{
position:fixed;
bottom:0;
width:100%;
background:var(--card);
display:flex;
justify-content:space-around;
padding:10px;
border-top:1px solid #ddd;
}
footer button{
border:none;
background:none;
font-size:18px;
cursor:pointer;
}

/* MODAL */
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
align-items:center;
justify-content:center;
z-index:2000;
}
.modal-content{
background:#fff;
width:90%;
max-width:500px;
max-height:90vh;
overflow-y:auto;
padding:20px;
border-radius:15px;
}
.modal-content input,
.modal-content textarea,
.modal-content select{
width:100%;
margin-bottom:10px;
padding:10px;
border-radius:8px;
border:1px solid #ccc;
}
.modal-content button{
padding:10px;
border:none;
border-radius:8px;
background:var(--primary);
color:#fff;
cursor:pointer;
margin-bottom:6px;
}
.manage-item{
display:flex;
justify-content:space-between;
background:#eee;
padding:8px;
margin-bottom:6px;
border-radius:8px;
}
</style>
</head>

<body data-theme="light">

<header>
<div class="logo" id="appLogo">Shabadam</div>
<button class="lang-btn" onclick="toggleLang()">English / ‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
</header>

<div class="ticker">
<span id="breakingNews">Loading breaking news...</span>
</div>

<div class="cat-bar" id="catBar"></div>

<div id="feed"></div>
<div id="loader" style="text-align:center;padding:10px;">Loading...</div>

<footer>
<button onclick="location.reload()">üè†</button>
<button onclick="openLogin()">‚úçÔ∏è</button>
<button onclick="toggleTheme()">üåô</button>
</footer>

<!-- LOGIN & EDITOR (UNCHANGED WORKING) -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Editor Login</h3>
<input id="editorUser" placeholder="Username">
<input id="editorPass" type="password" placeholder="Password">
<button onclick="editorLogin()">Login</button>
<button onclick="closeLogin()">Close</button>
</div>
</div>

<div class="modal" id="editorModal">
<div class="modal-content">
<h3>Editor Dashboard</h3>
<input id="titleInput" placeholder="Title">
<textarea id="descInput" rows="4" placeholder="Content"></textarea>
<input type="file" onchange="handleImageUpload(event)">
<img id="previewImg" style="width:100%;display:none;margin-bottom:10px;border-radius:10px;">
<select id="catInput"></select>
<button onclick="publishArticle()">Publish</button>
<hr>
<h4>Manage Articles</h4>
<div id="manageList"></div>
<button onclick="closeEditor()">Close</button>
</div>
</div>

<script>

/* Push Notification */
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('/sw.js');
}

/* Ask permission */
function askNotificationPermission(){
if(Notification.permission!=="granted"){
Notification.requestPermission();
}
}
setTimeout(askNotificationPermission,3000);

</script>
</body>
</html>
